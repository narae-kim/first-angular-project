<h2>Product List</h2>
<ul>
    <li *ngFor="let product of products | sort; let i=index;" (click)="selectedProduct = product">
        <app-product-view [id]="i"></app-product-view>
    </li>
</ul>
<app-product-detail
    *ngIf="selectedProduct; else noProduct"
    #product
    [product]="selectedProduct"
    (bought)="onBuy()">
</app-product-detail>
<ng-template #noProduct>
    <p>No product is selected :O</p>
</ng-template>
<h2>Favorites</h2>
<app-favorites></app-favorites>
<h3>Offers</h3>
<ng-template appProductHost></ng-template>
